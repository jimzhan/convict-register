language: node_js

node_js:
  - '10'

env:
  global:
  - USER="jimzhan"
  - EMAIL="jim.zhan@me.com"
  - REPO="https://github.com/jimzhan/convict-register"
  - GH_REPO="github.com/${USER}/${REPO}.git"

deploy:
  provider: npm
  email: jim.zhan@me.com
  api_key: $NPM_TOKEN
  on:
    tags: true

before_script:
  - npm install --global makeshift && makeshift -s @bcoe -r registry.npmjs.org

install:
  - npm install

script:
  - npm run test

after_success:
  - npm run release
  - git push "https://${GH_TOKEN}@${GH_REPO}" master
  - git push --tags "https://${GH_TOKEN}@${GH_REPO}" master
  - npm publish --verbose
